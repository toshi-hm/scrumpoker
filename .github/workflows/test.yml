name: Node.js CI

# ワークフローが実行されるタイミングを定義
on:
  # すべてのブランチに対するプルリクエストが作成/更新された時に実行
  pull_request:

jobs:
  # 'test' という名前のジョブを定義
  test:
    # ジョブを実行する仮想環境の種類
    runs-on: ubuntu-latest

    # 実行する一連のステップ
    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js v22 環境をセットアップする
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x' # Node.jsのバージョンを22.xに指定
          cache: 'npm'          # npmのキャッシュを有効にし、ビルドを高速化

      # 3. 依存パッケージをインストールする
      - name: Install dependencies
        run: npm ci # package-lock.json に基づいてクリーンインストール

      # 4. テストを実行する
      - name: Run tests with coverage
        run: npm run test # package.json の "test": "jest --coverage" を実行